<ion-menu contentId="main-content" side="end" type="overlay">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Filtros & Ações</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-button expand="block" color="success" class="ion-margin-bottom">
      <ion-icon slot="start" name="add-circle-outline"></ion-icon>
      Nova Ocorrência
    </ion-button>

    <ion-list-header>
      <ion-label>Filtrar Ocorrências</ion-label>
    </ion-list-header>

    <ion-list>
      <ion-item>
        <ion-input
          label="Protocolo"
          labelPlacement="stacked"
          placeholder="Ex: 2023/001"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          label="Rua"
          labelPlacement="stacked"
          placeholder="Nome da rua"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          label="Bairro"
          labelPlacement="stacked"
          placeholder="Nome do bairro"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          label="Solicitante"
          labelPlacement="stacked"
          placeholder="Nome do cidadão"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Data da Ocorrência</ion-label>
        <ion-datetime-button datetime="datetime"></ion-datetime-button>
        <ion-modal [keepContentsMounted]="true">
          <ng-template>
            <ion-datetime id="datetime" presentation="date"></ion-datetime>
          </ng-template>
        </ion-modal>
      </ion-item>
    </ion-list>

    <div class="ion-padding-top">
      <ion-button expand="block" (click)="aplicarFiltros()">Filtrar</ion-button>
      <ion-button expand="block" fill="clear" color="medium">Limpar</ion-button>
    </div>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Gestão de Ocorrências</ion-title>

      <ion-buttons slot="end">
        <ion-menu-button menu="end" autoHide="false">
          <ion-icon name="filter-outline"></ion-icon>
        </ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true" class="kanban-background">
    <div class="kanban-board">
      @for (etapa of etapas; track etapa.id) {
      <app-etapa [etapa]="etapa" />
      }
    </div>
  </ion-content>
</div>
